    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            transition: transform 0.1s ease-out;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }

        .shadow-custom {
            box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.3), 0 4px 6px -2px rgba(102, 126, 234, 0.1);
        }

        /* Estilos de botones de fichaje */
        #fichaje-buttons button {
            transition: all 0.2s ease-in-out;
        }
        #fichaje-buttons button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 text-center">Happy Hostal Carrales</h1>
        </header>

        <section class="bg-white p-6 rounded-xl shadow-custom mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-700 border-b pb-2">Estado Sincronizado del Hostal (Firebase)</h2>
            
            <div id="datos-hostal" class="bg-gray-100 p-4 rounded-lg text-center mb-6">

                <button onclick="guardarDatos()"
                        class="px-6 py-3 rounded-lg font-semibold text-white transition duration-200"
                        style="background: var(--success-gradient);">
                    Guardar y Sincronizar

            </div>
            <p class="text-sm text-gray-500 mt-2">Este dato se actualizará al instante en todos los navegadores y dispositivos conectados.</p>
        </section>
        <main class="bg-white p-6 rounded-xl shadow-custom">
            <h2 class="text-2xl font-bold mb-6 text-gray-700">Sistema de Fichaje Profesional</h2>
            
            <form id="fichaje-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="empleado" class="block text-sm font-medium text-gray-700 mb-1">Empleado</label>
                        <select id="empleado" name="empleado" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            <option value="">Selecciona empleado</option>
                            <option value="Laura">Laura</option>
                            <option value="Carlos">Carlos</option>
                            <option value="María">María</option>
                            <option value="Javier">Javier</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="fecha" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                        <input type="date" id="fecha" name="fecha" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                    </div>
                </div>
                
                <div id="fichaje-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-2">
                    <button type="button" onclick="fichar('entrada')"
                            class="py-3 px-6 rounded-lg font-semibold text-lg btn-primary shadow-custom"
                            style="background: var(--success-gradient);">
                        FICHAR ENTRADA
                    </button>
                    <button type="button" onclick="fichar('salida')"
                            class="py-3 px-6 rounded-lg font-semibold text-lg btn-primary shadow-custom"
                            style="background: var(--danger-gradient);">
                        FICHAR SALIDA
                    </button>
                </div>
            </form>

            <div id="alert-message" class="mt-6 p-4 rounded-lg hidden" role="alert"></div>

            <h3 class="text-xl font-bold mt-8 mb-4 text-gray-700 border-t pt-4">Registros Guardados</h3>
            <div id="registros-guardados" class="space-y-3">
                <p class="text-gray-500">No hay registros guardados localmente.</p>
            </div>
            
            <button onclick="limpiarRegistros()"
                    class="mt-6 py-2 px-4 rounded-lg font-medium text-sm text-gray-600 border border-gray-300 hover:bg-gray-100 transition duration-150">
                Limpiar todos los registros (Local)
            </button>
        </main>
    </div>

            messagingSenderId: "955112940193",
            appId: "1:955112940193:web:f30f52858c1e6c0ddc46e0"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Referencia a la base de datos y al nodo donde guardaremos los datos del hostal
        const db = firebase.database();
        const refOcupacion = db.ref('hostal/estado'); // Usaremos 'hostal/estado' como nodo

        // ===========================================
        // LÓGICA DE SINCRONIZACIÓN (LECTURA EN TIEMPO REAL)
        // ===========================================

        // El evento 'value' se dispara una vez al inicio y CADA VEZ que los datos cambian.
        refOcupacion.on('value', (snapshot) => {
            const datos = snapshot.val();
            const divDatos = document.getElementById('datos-hostal');

            if (datos) {
                // Actualiza el contenido del div con el valor sincronizado
                divDatos.innerHTML = `<p class="text-lg font-semibold text-purple-700">Última Actualización: ${datos}</p>`;
            } else {
                divDatos.innerHTML = '<p class="text-gray-500">Aún no hay datos sincronizados. Usa el botón de "Guardar" para el primer envío.</p>';
            }
        });

        // ===========================================
        // LÓGICA DE ESCRITURA (AL HACER CLIC EN EL BOTÓN)
        // ===========================================

        function guardarDatos() {
            const nuevaOcupacion = document.getElementById('nueva-ocupacion').value;

            if (nuevaOcupacion.trim() === "") {
                alert("Por favor, introduce un mensaje o estado antes de guardar.");
                return;
            }

            // Escribe el valor en el nodo 'hostal/estado'
            refOcupacion.set(nuevaOcupacion)
                .then(() => {
                    // La lectura se encarga de actualizar el div automáticamente
                    document.getElementById('nueva-ocupacion').value = '';
                    console.log("Datos guardados con éxito.");
                })
                .catch((error) => {
                    alert("Error al guardar: " + error.message);
                    console.error("Error al escribir en Firebase:", error);
                });
        }
    </script>

            const inMinutes = inHour * 60 + inMinute;
            const outMinutes = outHour * 60 + outMinute;
            
            // Permitir turnos nocturnos

                return (outMinutes + 24 * 60) - inMinutes <= 16 * 60; // Máximo 16 horas
